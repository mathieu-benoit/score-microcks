apiVersion: score.dev/v1b1
metadata:
  name: frontend
containers:
  frontend:
    image: busybox
    command: ["/bin/sh"]
    args: ["-c", "while true; do echo Hello $SERVICE_DEP!; sleep 5; done"]
    variables:
      SERVICE_DEP: http://${resources.backend.hostname}:${resources.backend.port}
service:
  ports:
    www:
      port: 8080
      targetPort: 80
resources:
  backend:
    type: service-port
    params:
      workload: backend
      port: "8181"